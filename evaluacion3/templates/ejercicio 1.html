<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilosindex.css') }}">
</head>
<body>

<div class="container">
    <h1>Formulario de Notas</h1>

    <form method="post">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" name="nota1">

      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" name="nota2">

      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" name="nota3">

      <label for="asistencia">Asistencia (%):</label>
      <input type="number" id="asistencia" name="asistencia">

      <button type="submit" class="button">Enviar</button>
    </form>
          {% if promedio is defined %}
      <div class="resultado {{ 'aprobado' if estado=='Aprobado' else 'reprobado' }}">
        <p>{{ promedio }}</p>
        <p>{{ estado }}</p>
      </div>
    {% endif %}
</div>

</body>
</html>
